[dependencies.cortex-m]
version = "0.5.2"

[dependencies.embedded-hal]
version = "0.2.1"
features = ["unproven"]

[dependencies.nb]
version = "0.1"

[dependencies.tm4c123x]
version = "0.7"
# path = "../dslite2svd/crates/tm4c123x"

[dependencies.void]
version = "1.0"
